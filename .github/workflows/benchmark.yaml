name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install dependencies
        run: pip install .
      - name: Run benchmark
        run: python contrib/benchmark.py > benchmark.json
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache/restore@v3
        id: cache-benchmark-restore
        with:
          key: ${{ runner.os }}-benchmark
          path: benchmark-data.json
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          # What benchmark tool the output.txt came from
          tool: 'customSmallerIsBetter'
          # Where the output from the benchmark tool is stored
          output-file-path: benchmark.json
          # Where the previous data file is stored
          external-data-json-path: benchmark-data.json
          # Workflow will fail when an alert happens
          fail-on-alert: true
          # GitHub API token to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Enable alert commit comment
          comment-on-alert: true
          # Enable Job Summary for PRs
          summary-always: true
          # Only push benchmark if this is the main branch
          auto-push: ${{ github.ref == 'refs/heads/main' }}
      - name: Save benchmark data
        uses: actions/cache/save@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: benchmark-data.json
          key: ${{ steps.cache-benchmark-restore.outputs.cache-primary-key }}
      